{% extends "base.html" %}
{% block title %}Create Course Profile{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 40px auto; padding: 20px;">
    <h2 style="text-align: center; color: #007BFF;">Add a New Course</h2>

    <form action="{{ url_for('course_profile_created') }}" method="post" style="display: flex; flex-direction: column; gap: 15px;">

        <label>Course Name*:
            <input type="text" name="course_name" required style="width: 100%;">
        </label>

        <label>Course Code*:
            <input type="text" name="course_code" required style="width: 100%;">
        </label>

        <label>Course Description:
            <textarea name="course_desc" rows="3" style="width: 100%;"></textarea>
        </label>

        <label>Target Audience:
            <select name="target_audience" style="width: 100%;">
                <option value="" disabled selected>Select an audience</option>
                <option value="Youth">Youth</option>
                <option value="Adult">Adult</option>
            </select>
        </label>

        <label>Duration in Weeks:
            <input type="number" name="duration_in_weeks" style="width: 100%;">
        </label>

        <label>Prerequisite Course(s):
            <input type="text" name="prerequisites" style="width: 100%;">
        </label>

        <label>Corequisite Course(s):
            <input type="text" name="corequisites" style="width: 100%;">
        </label>

        <label>Number of Credits:
            <input type="number" step="0.1" name="credit_hours" style="width: 100%;">
        </label>

        <button type="submit" style="background-color: #007BFF; color: white; padding: 10px; border: none; border-radius: 5px;">
            Add Course
        </button>
    </form>
</div>
{% endblock %}
