<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduSys{% endblock %}</title>

    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Link to your CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }

        .navbar {
            background-color: #007BFF; /* Blue background */
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-radius: 5px;
        }

        .navbar .home-icon {
            font-size: 24px;
            color: white;
            text-decoration: none;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
            right: 0;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <!-- Home Icon -->
        <a href="/app/static" class="home-icon"><i class="fas fa-home"></i></a>

        <!-- Tabs (Navigation links) -->
        <div>
            <a href="#">Student Management</a>
            <a href="#">Teacher Management</a>
            <a href="/course-management">Course Management</a>
            <a href="#">Class Management</a>
        </div>

        <!-- Dropdown for User Info -->
        <div class="dropdown">
            <span>{{ username }}</span> <!-- Displaying username -->
            <div class="dropdown-content">
                <a href="#">Profile</a>
                <a href="#">Settings</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </div>

    <!-- Content Block -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
