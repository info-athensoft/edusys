<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduSys{% endblock %}</title>

    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <!-- Home Icon -->
        <a href="/app/static" class="home-icon"><i class="fas fa-home"></i></a>

        <!-- Tabs (Navigation links) -->
        <div>
            <a href="#">Student Management</a>
            <a href="#">Teacher Management</a>
            <a href="/course-management">Course Management</a>
            <a href="#">Class Management</a>
        </div>

        <!-- Dropdown for User Info -->
        <div class="dropdown">
            <span>{{ username }}</span> <!-- Displaying username -->
            <div class="dropdown-content">
                <a href="#">Profile</a>
                <a href="#">Settings</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </div>

    <!-- Content Block -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
