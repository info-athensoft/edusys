{% extends "base.html" %}
{% block title %}Edit Student Information{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 40px auto; padding: 20px;">
    <h2 style="text-align: center; color: #007BFF;">Edit Student Information</h2>

    <form action="{{ url_for('update_student_profile_success') }}" method="post" style="display: flex; flex-direction: column; gap: 15px;">

        <input type="hidden" name="student_id" value="{{ student.get_student_id() }}">

        <label>First Name*:
            <input type="text" name="first_name" value="{{ student.get_first_name() }}" required style="width: 100%;">
        </label>

        <label>Middle Name:
            <input type="text" name="middle_name" value="{{ student.get_middle_name() }}" style="width: 100%;">
        </label>

        <label>Last Name*:
            <input type="text" name="last_name" value="{{ student.get_last_name() }}" required style="width: 100%;">
        </label>

        <label>Birth Date:
            <input type="date" name="birth_date" value="{{ student.get_birth_date() }}" style="width: 100%;">
        </label>

        <label>Phone Number:
            <input type="text" name="phone_number" value="{{ student.get_phone_number() }}" style="width: 100%;">
        </label>

        <label>Email Address*:
            <input type="email" name="email_address" value="{{ student.get_email_address() }}" required style="width: 100%;">
        </label>

        <label>Home Address:
            <input type="text" name="home_address" value="{{ student.get_home_address() }}" style="width: 100%;">
        </label>

        <label>Registration Date:
            <input type="date" name="registration_date" value="{{ student.get_registration_date() }}" style="width: 100%;">
        </label>

        <label>Enrollment Status*:
            <select name="enrollment_status" required style="width: 100%;">
                <option value="Inactive" {% if enum_to_string[student.get_enrollment_status()] == 'Inactive' %}selected{% endif %}>Inactive</option>
                <option value="Enrolled" {% if enum_to_string[student.get_enrollment_status()] == 'Enrolled' %}selected{% endif %}>Enrolled</option>
                <option value="Graduated" {% if enum_to_string[student.get_enrollment_status()] == 'Graduated' %}selected{% endif %}>Graduated</option>
            </select>
        </label>

        <label>Guardian Status*:
            <select name="guardian_status" required style="width: 100%;">
                <option value="No Guardian" {% if enum_to_string[student.get_guardian_status()] == 'No Guardian' %}selected{% endif %}>No Guardian</option>
                <option value="Has Guardian" {% if enum_to_string[student.get_guardian_status()] == 'Has Guardian' %}selected{% endif %}>Has Guardian</option>
            </select>
        </label>

        <label>Profile Status*:</label>
        <div style="display: flex; align-items: center; gap: 10px;">
            <label>
                <input type="radio" name="profile_status" value="Active"
                       {% if enum_to_string[student.get_profile_status()] == 'Active' %}checked{% endif %} required> Active
            </label>
            <label>
                <input type="radio" name="profile_status" value="Inactive"
                       {% if enum_to_string[student.get_profile_status()] == 'Inactive' %}checked{% endif %}> Inactive
            </label>
        </div>

        <button type="submit" style="background-color: #007BFF; color: white; padding: 10px; border: none; border-radius: 5px;">
            Update Student Information
        </button>
    </form>
</div>
{% endblock %}
