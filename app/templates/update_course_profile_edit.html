{% extends "base.html" %}
{% block title %}Edit Course Profile{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 40px auto; padding: 20px;">
    <h2 style="text-align: center; color: #007BFF;">Edit Course Profile</h2>

    <form action=" {{ url_for('update_course_profiles_success') }}" method="post" style="display: flex; flex-direction: column; gap: 15px;">

        <input type="hidden" name="course_id" value="{{ course.get_course_id() }}">

        <label>Course Name*:
            <input type="text" name="course_name" required value="{{ course.get_name() }}" style="width: 100%;">
        </label>

        <label>Course Code*:
            <input type="text" name="course_code" required value="{{ course.get_code() }}" style="width: 100%;">
        </label>

        <label>Course Description:
            <textarea name="course_desc" rows="3" style="width: 100%;">{{ course.get_description() }}</textarea>
        </label>

        <label>Target Audience:
            <select name="target_audience" required style="width: 100%;">
                <option value="" disabled {% if not course.target_audience %}selected{% endif %}>Select an audience</option>
                <option value="Youth" {% if course.target_audience == 'Youth' %}selected{% endif %}>Youth</option>
                <option value="Adult" {% if course.target_audience == 'Adult' %}selected{% endif %}>Adult</option>
            </select>
        </label>

        <label>Duration in Weeks:
            <input type="number" name="duration_in_weeks" value="{{ course.get_duration_in_weeks() }}" style="width: 100%;">
        </label>

        <label>Prerequisite Course(s):
            <input type="text" name="prerequisites" style="width: 100%;">
{#            I'll leave prerequisites blank for now'#}
        </label>

        <label>Corequisite Course(s):
            <input type="text" name="corequisites" style="width: 100%;">
        </label>

        <label>Number of Credits:
            <input type="number" step="0.1" name="credit_hours" value="{{ course.get_credit_hours() }}" style="width: 100%;">
        </label>

        <label>Profile Status:
            <select name="profile_status" required style="width: 100%;">
                <option value="" disabled selected>Select status</option>
                <option value="Inactive" {% if course.profile_status == 'Inactive' %}selected{% endif %}>Inactive</option>
                <option value="Active" {% if course.profile_status == 'Active' %}selected{% endif %}>Active</option>
            </select>
        </label>

        <button type="submit" style="background-color: #007BFF; color: white; padding: 10px; border: none; border-radius: 5px;">
            Update Course
        </button>
    </form>
</div>
{% endblock %}
