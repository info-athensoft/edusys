{% extends "base.html" %}
{% block title %}Find Course to Update{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 40px auto; padding: 20px;">
    <h3 style="font-weight: bold;">Find Course to Update</h3>

    <form action="{{ url_for('edit_course_profile') }} " method="get" style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
        <label for="query" style="white-space: nowrap;">Enter Course Code or Name:</label>
        <input type="text" id="query" name="course_name_or_code" style="padding: 5px; width: 250px;">
        <button type="submit" style="background-color: #007BFF; color: white; padding: 6px 15px; border: none; border-radius: 5px;">Search</button>
    </form>
</div>
{% endblock %}
